<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <div class="profile__photo"></div>
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <a href="#" class="profile__edit-button"></a>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <a href="#" class="profile__add-button"></a>
    </section>
    <section class="cards">
      <div class="cards__item">
        <img src="./images/items/BigSur.jpg" class="cards__pic" alt="картинка природы">
        <div class="cards__info">
            <p class="cards__name">Биг Сур</p>
            <div class="cards__like-button"></div>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/items/GardenOfTheGods.jpg" class="cards__pic" alt="картинка природы">
        <div class="cards__info">
            <p class="cards__name">Сад Богов</p>
            <div class="cards__like-button"></div>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/items/NiagaraFalls.jpg" class="cards__pic" alt="картинка природы">
        <div class="cards__info">
            <p class="cards__name">Ниагарский водопад</p>
            <div class="cards__like-button"></div>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/items/SequoiaNationalPark.jpg" class="cards__pic" alt="картинка природы">
        <div class="cards__info">
            <p class="cards__name">Национальный парк Секвойя</p>
            <div class="cards__like-button"></div>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/items/GrandCanyon.jpg" class="cards__pic" alt="картинка природы">
        <div class="cards__info">
            <p class="cards__name">Гранд Каньон</p>
            <div class="cards__like-button"></div>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/items/GreatSmokyMountains.jpg" class="cards__pic" alt="картинка природы">
        <div class="cards__info">
            <p class="cards__name">Горы Грейт Смоуки</p>
            <div class="cards__like-button"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Masha Soldatova</p>
  </footer>
  <form class="popup">
    <div class="popup__container">
      <div class="popup__close-icon"></div>
      <div class="popup__form">
        <h2 class="popup__edit">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_line_name">
        <input type="text" class="popup__input popup__input_line_description">
        <input class="popup__submit" type="submit" value=" ">
      </div>
    </div>
  </form>
  <script src="./pages/index.js"></script>
</body>
</html>
