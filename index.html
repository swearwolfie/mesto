<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.png" class="profile__photo" alt="аватар пользователя">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>
    <section class="cards">
      <div class="cards__item">
        <img src="./images/items/BigSur.jpg" class="cards__pic" alt="Биг Сур, Калифорния, США">
        <div class="cards__info">
            <p class="cards__name">Биг Сур</p>
            <button class="cards__like-button" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/items/GardenOfTheGods.jpg" class="cards__pic" alt="Сад Богов, Колорадо, США">
        <div class="cards__info">
            <p class="cards__name">Сад Богов</p>
            <button class="cards__like-button" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/items/NiagaraFalls.jpg" class="cards__pic" alt="Ниагарский Водопад, Нью-Йорк, США">
        <div class="cards__info">
            <p class="cards__name">Ниагарский водопад</p>
            <button class="cards__like-button" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/items/SequoiaNationalPark.jpg" class="cards__pic" alt="Национальный парк Секвойя, Калифорния, США">
        <div class="cards__info">
            <p class="cards__name">Национальный парк Секвойя</p>
            <button class="cards__like-button" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/items/GrandCanyon.jpg" class="cards__pic" alt="Гранд Каньон, Аризона, США">
        <div class="cards__info">
            <p class="cards__name">Гранд Каньон</p>
            <button class="cards__like-button" type="button"></button>
        </div>
      </div>
      <div class="cards__item">
        <img src="./images/items/GreatSmokyMountains.jpg" class="cards__pic" alt="Горы Грейт-Смоуки, Теннесси, США">
        <div class="cards__info">
            <p class="cards__name">Горы Грейт Смоуки</p>
            <button class="cards__like-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Masha Soldatova</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="закрыть"></button>
      <form class="popup__form" name="submit-form">
        <h2 class="popup__edit">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_line_name" name="submit-name">
        <input type="text" class="popup__input popup__input_line_description" name="submit-description">
        <button class="popup__submit" type="submit" value="Save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
