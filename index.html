<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body class="page">

    <!-- шапка ушанка -->
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <!-- основное -->
    <main class="content">
      <section class="profile">
        <img src="images/Avatar.png" class="profile__photo"
        alt="аватар пользователя">
        <button type="button" class="profile__photo-edit-button"></button>
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"
            aria-label="редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </section>
      <section class="cards">
      </section>
    </main>

    <!-- подвал -->
    <footer class="footer">
      <p class="footer__copyright">© 2022 Masha Soldatova</p>
    </footer>

    <!-- попап редактирования профиля -->
    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close-icon" type="button" aria-label="закрыть"></button>
        <form class="popup__form" name="submit-form" novalidate>
          <h2 class="popup__edit">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_line_name"
            id="name-input" name="profile" required minlength="2"
            maxlength="40">
          <span class="popup__input-error name-input-error"></span>
          <input type="text" class="popup__input popup__input_line_description"
            id="description-input" name="description" required minlength="2"
            maxlength="200">
          <span class="popup__input-error description-input-error"></span>
          <button class="popup__submit" type="submit" value="Save">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- попап добавления карточки -->
    <div class="popup popup_add">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_add" type="button"
          aria-label="закрыть"></button>
        <form class="popup__form popup__form_add" name="submit-form" novalidate>
          <h2 class="popup__edit">Новое место</h2>
          <input type="text" class="popup__input popup__input_add_name"
            id="pic-name-input" name="title" placeholder="Название" required
            minlength="2" maxlength="30">
          <span class="popup__input-error pic-name-input-error"></span>
          <input class="popup__input popup__input_add_pic" id="url-input"
            name="picture" placeholder="Ссылка на картинку" type="url" required>
          <span class="popup__input-error url-input-error"></span>
          <button class="popup__submit popup__submit_add" type="submit"
            value="Save">Добавить</button>
        </form>
      </div>
    </div>

    <!-- попап обновления аватара -->
    <div class="popup popup_avatar">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_add" type="button"
          aria-label="закрыть"></button>
        <form class="popup__form popup__form_add" name="submit-form" novalidate>
          <h2 class="popup__edit">Обновить аватар</h2>
          <input class="popup__input" id="url-input"
            name="avatar" placeholder="Ссылка на картинку" type="url" required>
          <span class="popup__input-error url-input-error"></span>
          <button class="popup__submit popup__submit_add" type="submit"
            value="Save">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- попап "удалить?" -->
    <div class="popup popup_make-sure">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_add" type="button"
          aria-label="закрыть"></button>
        <form class="popup__form popup__form_add" name="submit-form" novalidate>
          <h2 class="popup__edit popup__sure-title">Вы уверены?</h2>
          <button class="popup__submit" type="submit"
            value="Save">Да</button>
        </form>
      </div>
    </div>

    <!-- попап с зум-ином картинки -->
    <div class="popup popup_pic">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_pic" type="button"
          aria-label="закрыть"></button>
        <img class="popup__image">
        <h2 class="popup__description"></h2>
      </div>
    </div>

    <!-- темплейт карточки -->
    <template class="cards__item-template">
      <div class="cards__item cards__item_template">
        <div class="cards__bin"></div>
        <img class="cards__pic">
        <div class="cards__info">
          <h2 class="cards__name"></h2>
          <div class="cards__likes-container">
            <button class="cards__like-button" type="button"></button>
            <span class="cards__likes-number"></span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
